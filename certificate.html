  <div class="whiteArea certificate_wrap">
    <div class="tgroup">
      <h3>입금사실증명</h3>
      <p>입금 처리가 되지 않은 경우 [인증자료제출]탭에서 입금증명 서류를 제출해주시기 바랍니다.</p>
    </div>
    <div class="cell">
      <h4>입금 증명 이메일 양식</h4>
      <h5 class="numStyle"><span>01</span>신분증 사진</h5>
      <figure>
				<div class="imgCover">
        	<img src="images/mobile/ko/img_id1.png" alt="신분증 사진 예시" />
				</div>
        <figcaption>
          <p>신분증에 주민등록번호 뒤 7자리와 '동' 이후의 주소(ex 서울특별시 역삼로 이후 주소 가림), 운전면허증번호, 여권번호는 모두 가려주세요.</p>
          <p>인증목적, 인증전화번호, 인증이메일, 요청날짜 메모와 개인정보를 가린 신분증을 찍은 사즌을 첨부해 주세요.</p>
          <p><strong>(인증 가능 신분증 : 주민등록증, 운전면허증, 여권)</strong></p>
          <ul class="listDot">
          	<li>신분증 내 개인정보의 경우 직접 가려 주셔야 합니다.</li>
          	<li>요청 메모의 경우 손으로 작성 해주셔야 합니다.</li>
          	<li>그림판, 포토샵과 같은 편집 과정을 거칠 경우 처리가 불가합니다.</li>
          </ul>
        </figcaption>
      </figure>
      <h5 class="numStyle"><span>02</span>신분증을 들고 있는 본인 사진</h5>
      <figure>
				<div class="imgCover">
        	<img src="images/mobile/ko/img_id2.png" alt="신분증 사진 예시" />
				</div>
        <figcaption>
          <p>비대면 본인인증을 위해 사용됩니다. 신분증에 <strong>인증목적, 인증전화번호, 인증이메일, 요청날짜</strong> 메모를 부착해서 촬영해주세요.</p>
          <p>신분증 글자(메모포함)을 읽을 수 있어야합니다. 받은 사진은 해당 요청에 대한 비대면 실명 확인 용도로만 사용합니다.</p>
        </figcaption>
      </figure>
      <h5 class="numStyle"><span>03</span>거래내역 사본</h5>
      <figure>
				<div class="imgCover">
        	<img src="images/mobile/ko/img_id3.png" alt="신분증 사진 예시" />
				</div>
        <figcaption>
          <p>받는사람, 금액, 일시가 표시된 거래내역 사본을 보내주세요. 통장사본 또는 모바일 뱅킹의 거래내역 화면을 캡쳐 또는 촬영본도 가능합니다.</p>
        </figcaption>
      </figure>
