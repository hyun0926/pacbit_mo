<!-- 로그인 폼1 -->
<div class="sub_contents regist_finger">
  <div class="whiteArea">
    <h3>지문 등록</h3>
    <div class="regist_area">
      <a href="#n" class="grayArea btnPopNum1">
        <img src="images/mobile/global/common/img_fp_login.png" alt="">
      </a>
      <div class='wave'></div>
			<div class='wave delay1'></div>
			<div class='wave delay2'></div>
      <b>지문을 인식시켜주세요.</b>
      <dl class="grayArea">
        <dt>지문로그인 이용 안내</dt>
        <dd>지문 로그인을 설정하시면 PIN번호 입력 대신 고객님의 휴대폰에 등록된 지문으로 빠르고 안전하게 지문 등록 앱에 로그인할 수 있습니다.</dd>
      </dl>
    </div>
  </div>
</div>

<!-- 지문이 일치 -->
<!-- class 잘 봐주세용 -->
<div class="popup_wrap popNum1">
  <div class="popup_inner">
    <div class="innerHead">
      <h3>로그인</h3>
      <a href="#n" class="btn_popClose"><i class="xi-close-thin"></i></a>
    </div>
		<div class="innerMid">
      <p class="fp_image">
        <img src="images/mobile/global/common/img_fp_waiting.png" alt="">
      </p>
			<p class="tc">지문을 인식시켜주세요.</p>
		</div>
  </div>
</div>

<!-- 지문이 불일치 -->
<div class="popup_wrap popNum1">
  <div class="popup_inner">
    <div class="innerHead">
      <h3>로그인</h3>
      <a href="#n" class="btn_popClose"><i class="xi-close-thin"></i></a>
    </div>
		<div class="innerMid">
      <p class="fp_image">
        <img src="images/mobile/global/common/img_fp_wrong.png" alt="">
      </p>
			<p class="tc">지문이 일치하지 않습니다. <br/>다시 시도해주세요.</p>
		</div>
  </div>
</div>

<script>
	var prevScrollpos = window.pageYOffset;
	window.onscroll = function() {
	var currentScrollPos = window.pageYOffset;
		if (prevScrollpos > currentScrollPos) {
			document.getElementById("navbar").style.bottom = "0";
		} else {
			document.getElementById("navbar").style.bottom = "-50px";
		}
		prevScrollpos = currentScrollPos;
	}
</script>
