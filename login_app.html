	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

	<meta name="description" content="대한민국 글로벌 암호화폐거래소">

	<meta property="og:description" content="언제, 어디서나, 빠르고, 안전하게 대한민국 글로벌 암호화폐거래소">
	<meta property="og:url" content="https://www.planbit.net">

	<link rel="stylesheet" type="text/css" href="css/layout.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/contents.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/flat/blue.css" />

<body>
<div class="wrapper">

  <!-- 로그인 폼1 -->
  <div class="sub_contents login app_login">
    <div class="whiteArea login_wrap">
      <img src="/images/mobile/ko/app/bitkrex.png" alt="bitKREX" class="app_logo" />
      <h3>로그인</h3>
      <p class="titleDesc">Closed Beta Open 테스트’기간으로 선정된 회원만 로그인 가능합니다.</p>
      <div class="login_area">
        <ul class="loginForm">
          <li><input type="email" placeholder="이메일을 입력해주세요." /></li>
          <li><input type="number" placeholder="전화번호를 입력해주세요." /></li>
          <li><input type="password" placeholder="비밀번호를 입력해주세요." /></li>
        </ul>
        <div class="loginOpt">
          <span class="saveId"><input type="checkbox" id="saveId" class="iCheck" /> <label for="saveId">ID 저장</label></span>
          <a href="" class="btn_findPw">비밀번호 재설정</a>
        </div>
        <a href="" class="btn_login">로그인</a>
      </div>
      <ul class="member_desc">
        <li><strong>첫 로그인 회원</strong>은 “Closed Beta Open 테스트 신청 시 입력한 이메일과 전화번호를 입력 후 로그인 버튼을 클릭하시면 비밀번호를 설정하실 수 있습니다.</li>
      </ul>
    </div>
  </div>
</div>
